<!DOCTYPE html>
<html>
<head>
    <title>Регистрация</title>
</head>
<body>
    <h2>Регистрация</h2>

    {% if form.errors %}
    <div style="color: red;">
        {% for field in form %}
            {% for error in field.errors %}
                <p>{{ field.label }}: {{ error }}</p>
            {% endfor %}
        {% endfor %}
    </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <p><input type="text" name="first_name" placeholder="Имя" required></p>
        <p><input type="text" name="last_name" placeholder="Фамилия" required></p>
        <p><input type="email" name="email" placeholder="Email" required></p>
        <p><input type="password" name="password1" placeholder="Пароль" required></p>
        <p><input type="password" name="password2" placeholder="Подтверждение пароля" required></p>
        <button type="submit">Зарегистрироваться</button>
    </form>
</body>
</html>
